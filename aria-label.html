<html>
    <head>
        <title>HTML5 Template</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <style>
            .visuallyhidden {
                border: 0;
                clip: rect(0 0 0 0);
                height: 1px;
                margin: -1px;
                overflow: hidden;
                padding: 0;
                position: absolute;
                width: 1px;
                user-select: none;
            }
        </style>
        <div class="container">
            <main>
                <a href="" aria-label="Burger"><span class="visuallyhidden">This is the replacement aria-label</span> Click here</a>
            </main>
        </div>

        <script>
            console.time();
            console.timeEnd();
            var start = performance.now();
            console.log(start);
        </script>

    </body>
</html>

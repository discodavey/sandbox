<html>
  <head>
    <title>HTML5 Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        color: #222;
        background: #fff;
      }
      a {
        color: #0033cc;
      }

      /* Dark Mode styles */
      body.dark-theme {
        color: #eee;
        background: #121212;
      }
      body.dark-theme a {
        color: #809fff;
      }
    </style>
  </head>
  <body class="light-theme">
    <button class="btn-toggle">Toggle Dark Mode</button>
    <h1>Hey there! This is just a title</h1>
    <p>I am just a boring text, existing here solely for the purpose of this
      demo</p>
    <p>And I am just another one like the one above me, because two is better
      than having only one</p>
    <a href="#">I am a link, don't click me!</a>

    <script src="js/darkmode.js" type="text/javascript"></script>

  </body>
</html>

<html>
    <head>
        <title>Promises</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script>

          const fetchPromise = fetch("https://restcountries.eu/rest/v2/all");
          fetchPromise.then(response => {
            return response.json();
          }).then(people => {
            console.log(people);
          });


        </script>
    </body>
</html>

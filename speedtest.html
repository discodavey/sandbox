<html>
    <head>
        <title>Colour Contrast Presentation</title>

    <body>
<script>
            if(typeof navigator.connection) {
              console.log('It works');
            } else {
              console.log('It doesn\'t');
            }
            var connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            var type = connection.type;
            console.log(type);
            var dave = connection.effectiveType;
            
            if (dave == '4g') {
              document.getElementById('connection').innerHTML = dave;
            } else {
              document.getElementById('connection').innerHTML = 'You don\'t have super duper speedy internet' 
            }
          
          
        </script>
        <div id="connection"></div>
        
    </body>

    <body>
		<div class="add">Add 10</div>
		<div class="remove">Remove 10</div>


		<script>
			(function dave() {
				for (i=1; i<11; i++) {
					console.log(i);
				}
			}());

			var addButton = document.querySelector('.add');
			var minusButton = document.querySelector('.remove');

			addButton.addEventListener('click', function() {
				i=i+10;
				console.log(i);
				console.log("Focusing on " + (i-10) + " though");
			})

			minusButton.addEventListener('click', function() {
				if (i>10) {
					i=i-10;
					console.log(i);
					console.log("Focusing on " + (i-10) + " though");
				}
			});

		</script>
    </body>

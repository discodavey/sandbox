<html>
  <head>
    <title>SVG background</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

      .burger {
        width: 20px;
        height: 20px;
        background-color: #087acc;
        mask-position: right 4px;
        mask-size: 20px;
        mask-repeat: no-repeat;
        -webkit-mask-image: url(email.svg);
        mask-image: url(email.svg);
        cursor: pointer;
      }

      .burger:hover {
        background-color: #cc0033;
      }
    </style>
  </head>
  <body>
    <div class="burger"></div>

  </body>
</html>

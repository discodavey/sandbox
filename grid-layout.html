<html>
    <head>
        <title>Grid Layout</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
          .container {
            display: grid;
            grid-template-columns: 33%;
          }

          .header {

          }
        </style>
    </head>
    <body>
        <div class="container">
          <header>
            This is the header
          </header>
          <main class="maincontent">
            Main content area
          </main>
          <aside>
            Right Column
          </aside>
          <div class="block-one">
            Block One
          </div>
          <div class="block-two">
            Block Two
          </div>
          <footer>
            This is the footer
          </footer>
        </div>


    </body>
</html>
